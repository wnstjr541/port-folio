<!DOCTYPE HTML>
<html>
	<head>
		<title> 글자와 관련된 속성 알아보기 </title>
		<meta charset="UTF-8" />
		<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
		<style type="text/css">
			
			body{font-size: 12px;}
			#box1{font-size: 1.2em;}
			#box1 h2{font-family: "Times New Roman", sans-serif; font-size: 2em, font-weight: normal;}
			#box1 p{font-weight: bold; font-size: 28px; font-family: 'DotGothic16', sans-serif;}

			#box2 h2{font-size:italic; font-family: 'DotGothic16', sans-serif; color: red;}
			#box2 p{font-variant:small-caps}

			#box3 h2{font:normal 50px/1.5 "stick"}
			#box3 p{font:small-caps italic 30px "Times New Roman";}



		</style>
	</head>

	<body>
		<div id="box1">
			<h2>font-family, font-size, font-weight</h2>
			<p>Well done is better than well said.</p>
		</div>
		<div id="box2">
			<h2>font-style, font-variant, color</h2>
			<p>Seeing much, suffering much, and studying much, are the three pillars of learning. </p>
		</div>
		<div id="box3">
			<h2>font</h2>
			<p>Education is a progressive discovery of our own ignorance. </p>
		</div>
	</body>
</html>
