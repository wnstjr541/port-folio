<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>border-style</title>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		table{width: 800px; margin: 50px auto; border: 5px solid #ffb973}
		td{border: 1px solid #ccc}
		td>div{text-align:center; padding: 10px}
		.tbox01{border: 5px none #ff2626}
		.tbox02{border: 5px solid #ff2626}
		.tbox03{border: 5px dotted #ff2626}
		.tbox04{border: 5px dashed #ff2626}
		.tbox05{border: 5px double #ff2626}
		.tbox06{border: 5px groove #ff2626}
		.tbox07{border: 5px ridge #ff2626}
		.tbox08{border: 5px inset #ff2626}
		.tbox09{border: 5px outset #ff2626}
	</style>
	
</head>
<body>
	<table>
		<tr>
			<td><div class="tbox01">none</div></td>
			<td><div class="tbox02">solid</div></td>
			<td><div class="tbox03">dotted</div></td>
		</tr>
		<tr>
			<td><div class="tbox04">dashed</div></td>
			<td><div class="tbox05">double</div></td>
			<td><div class="tbox06">groove</div></td>
		</tr>
		<tr>
			<td><div class="tbox07">ridge</div></td>
			<td><div class="tbox08">inset</div></td>
			<td><div class="tbox09">outset</div></td>
		</tr>
	</table>
	
</body>
</html>
