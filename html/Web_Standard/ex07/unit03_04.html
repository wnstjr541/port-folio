<!DOCTYPE HTML>
<html>
	<head>
		<title> 테두리 외곽에 아우트라인 처리하기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body{margin: 40px;}
			.border{border: 10px solid red; outline: 10px solid #000;}
			p{
				width: 330px; height: 120px; background: red; margin: 20px auto; padding: 10px; inline-height: 200%
			}
			.border1{border: 20px dashed black; outline: 1px solid #000; }
			.border2{border: 20px solid black;  outline: 10px double #000; } 
		</style>
	</head>

	<body>
		<div class="border">
			<p class="border1">
				Whenever you are asked if you can do a job, tell 
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. 
				(Theodore Roosevelt)  
			</p>
			<p class="border2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. 
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. 
				(시어도어 루스벨트) 
			</p>
		</div>
	</body>
</html>
