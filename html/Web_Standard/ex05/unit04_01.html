<!DOCTYPE HTML>
<html>
<head>
	<title>둥근 모서리 만들기</title>
	<meta charset="UTF-8" />
	<style type="text/css">
		h1{text-align:center;}
		dl { 
			background-color:#f30; 
			color:#fff; 
			font-size:13px;
			width:50%; 
			padding:20px;
			margin:0 auto;
			border:5px solid #000;
			-webkit-border-radius: 20px 0px;
			-moz-border-radius: 20px 0px;
			border-radius: 20px 0px;
			}
	</style>
</head>

<body>
	<h1>둥근 모서리 만들기</h1>
	<dl>
		<dt>border-radius</dt>
		<dd>박스 모델의 둥근 모서리를 만들때 사용합니다.</dd>
		<dd>background-color, border 속성으로 배경 색상이나 테두리를 적용해야 확인할 수 있습니다. </dd>
	</dl>
</body>
</html>
