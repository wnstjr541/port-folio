<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>그룹핑</title>
	<style type="text/css">
		.box{width: 100%; background: #ff00ff; overflow: hidden;}
		.box>ul{background: red; width: 70%; float: left;}
		address{width:20%; background: yellow; float: right;}
		h2{clear: both;}
		span{background:green;}
	</style>
	
	
</head>
<body>
	<h1>그룹핑</h1>
	<h2>div 요소</h2>
	<div class="box">
		<ul>
			<li><a href="#">홈</a></li>
			<li><a href="#">회사소개</a></li>
			<li><a href="#">찾아오시는길</a></li>
		</ul>
		<address>copyright &copy; jeehyun all rights reserved.</address>
	</div>
	<h2>span 요소</h2>
	<ul>
		<li><span><strong><a href="#">오늘의 수업</a></strong> <em><a href="#">html5와 css3</a></em></span></li>
		
	</ul>
	<p>그룹핑 요소는 div 요소와 span 요소가 있다. div는 블록 요소들을 그룹핑하는데에 사용. span은 인라인 요소를 그룹핑할때 사용한다.</p>
	
</body>
</html>
