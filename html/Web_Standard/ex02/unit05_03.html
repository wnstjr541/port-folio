<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>시멘틱 태그</title>	
	<style type="text/css">
		#wrap{width: 700px; height: 600px; margin: 0 auto;}
		header{height: 100px; background: red; margin-bottom: 5px;}
		nav{height: 80px; background: blue; margin: 0; margin-bottom: 5px;}
		main{height: 400px; margin-bottom: 5px;}
		main section{width: 49%; background: #ffff00; height: 100%; float: left; margin-bottom: 5px;}
		main section article{width: 80%; height: 100px; background: #fff; margin: 50px auto;}
		main aside{width: 49%; background: #40ff00; height: 100%; float: right;}
		footer{height: 120px; background: #ff00ff}
		
	</style>
</head>
<body>
	<div id="wrap">
		<header>
		<h1>머릿말 로고 gnb</h1>
		</header>
		<nav>메뉴</nav>
		<main>
		<section>여러 중심 내용을 감싸는 공간
			<article>본문 내용</article>
			<article>중요 내용</article>
		</section>
		<aside>사이드에서 중요하지 않은 내용들 즉 광고나 사이드 메뉴가 포함</aside>
		</main>
		<footer>하단 주로 사이트 책임/ 주소/ 연락처 등등</footer>
	
	</div>
</body>
</html>
