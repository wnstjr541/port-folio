<!DOCTYPE HTML>
<html>
<head>
<title>목록 문단 입력하기</title>
<meta charset="UTF-8" />
</head>

<body>
	<h1>목록 문단 입력하기</h1>
	<h2>비순서 목록 문단</h2>
	<h3>Web design</h3>
	<!-- ul, li 태그를 이용하여 비순서 목록 문단 구성하기 -->
	<ul>
		<li>css</li>
		<li>html
			<ul>
				<li>head</li>
				<li>body
					<ul>
						<li>h1</li>
						<li>a</li>
						<li>p</li>
						<li>div</li>
					</ul>
				</li>
			</ul>
		</li>
		<li>jacascript</li>
		<li>photoshop</li>
	</ul>
	<h2>순서 목록 문단</h2>
	<h3>5월 1중 영화 예매 순위</h3>
	<!-- ol, li 태그를 이용하여 순서 목록 문단 구성하기 -->

	<ol start="5">
		<li>소울</li>
		<li>어니스트 씨프</li>
		<li>세자매</li>
		<li>코난</li>
		
	</ol>
	
	
	</body>
</html>
