<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습용</title>
	<style type="text/css">
	#wrap{width:800px; height: 700px; margin: 0 auto;}
	header{width:800px; height: 100px; background: red; margin-bottom: 5px;}
	nav{width:800px; height: 100px; background: blue;margin-bottom: 5px;}
	main{height: 400px;}
	main section{width:49%; height: 400px; background: #ff265c; float: left;margin-bottom: 5px;}
	main section article{width: 80%; height: 100px; background: #6c00d9; margin: 50px auto;}
	main aside{width:49%; height: 100%; background: #36d900; float: right;margin-bottom: 5px;}
	footer{height: 100px; background: #8c0000; margin-top: 5px;}
	</style>
	
</head>
<body>
	
	<div id="wrap">
		<header>머릿말</header>
		<nav>메뉴</nav>
		<main>
		<section>여러 중심 내용
			<article>본문</article>
			<article>중요</article>
		</section>
		<aside>사이드에서 중요하지 않은 내용들 즉 광고나 사이드 메뉴가 포함</aside>
		</main>
		<footer> 하단 주로 사이트 책임/주소/연락처 등등 </footer>
	</div>
</body>
</html>
