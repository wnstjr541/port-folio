<!DOCTYPE HTML>
<html>
<head>
	<title> 회원 로그인 </title>
	<meta charset="UTF-8" />
	<style type="text/css">
		form{width:400px; margin:0 auto;}
		fieldset{border: 5px solid blue;}
		
	</style>
</head>

<body>
	<form action="#" method="post" name="form1">
		<h1><img src="images/title_memberlogin.gif" alt="로긴"/></h1>
		<fieldset>
			<p>
				<input type="text" name="id" value="아이디"/></p>
				<select name="userID1">
					<option>---selct---</option>
					<option value="naver.com">네이버</option>
					<option value="daum.net">다음</option>
					<option value="gamil.com">구글</option>
				</select>
			<p>
				<input type="password" name="pwd"/>
				<input type="image"/ src="images/login.gif" alt="로그인">
			</p>
			<p>
				<input type="checkbox" name="chek" id="chek"/>
				<label for="chek">아이디 저장</label>
			</p>
		</fieldset>
		
	
	</form>
	
</body>
</html>
