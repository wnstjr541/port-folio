<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table{width: 700px; height: 300px; border: 1px solid #000;}
		td, th{border: 1px solid #000; padding: 10px;}		
	
	</style>
</head>
<body>
	<figcaption>
		<p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
	</figcaption>
	<table>
		<tr>
			<th>브라우저</th>

		</tr>

			<th>크롬(Chrome)</th>

		</tr>
		<tr>
			<th>파이어 폭스(Firfox)</th>

		</tr>
		<tr>
			<th>엣지(Edge)</th>

			<td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
		</tr>
