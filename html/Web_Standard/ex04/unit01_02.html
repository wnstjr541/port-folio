<!DOCTYPE HTML>
<html>
<head>
	<title>테이블 편집하기</title>
	<meta charset="UTF-8" />
	<style type="text/css">
		table{width: 700px; height: 300px; border: 1px solid #000; margin: 0 auto;}
		td, th{border: 1px solid #000; padding: 10px;}	
		h1{text-align: center;}
	</style>
</head>

<body>
	<h1>테이블 삽입하기</h1>
	<hr />

		<tr>
			<th>1</th>
			<td>캐러비안의 해적</td>
			<td>판타지</td>
			<td rowspan="3">없음(New)</td>
		</tr>
		<tr>
			<th>2</th>
			<td>트랜스포머</td>
			<td>SF</td>
			
		</tr>
		<tr>
			<th>3</th>
			<td>카2</td>
			<td>애니메이션</td>
			
		</tr>
		<tr>
			<th>4</th>
			<td>엑스맨</td>
			<td>SF</td>
			<td>2</td>
		</tr>
		<tr>
			<th>5</th>
			<td>노팅힐</td>
			<td>드라마</td>
			<td>1</td>
		</tr>
		<tr>
			<th colspan="4">6</th>
			
		</tr>
	</table>
</body>
</html>
