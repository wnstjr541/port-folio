<!DOCTYPE HTML>
<html>
	<head>
		<title>테이블 삽입하기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			table{
				width: 500px; 
				height: 400px;
				border: 1px solid #000;
				border-collapse:collapse;
				margin: 0 auto;
				text-align: center;
			}
			td, th{border: 1px solid #000;}
			h1{text-align: center;}
			
		</style>
	</head>
	<body>
		<h1>테이블 삽입하기</h1>
		<hr />
		<!-- 6행 3열의 테이블을 삽입합니다. -->
		<table>
			<tr>
				<th>순위</th>
				<th>제목</th>
				<th>장르</th>
			</tr>
			<tr>
				<th>1</th>
				<td>캐리비안의 해적</td>
				<td>판타지</td>
			</tr>
			<tr>
				<th>2</th>
				<td>트랜스포머</td>
				<td>SF</td>
			</tr>
			<tr>
				<th>3</th>
				<td>카2</td>
				<td>애니메이션</td>
			</tr>
			<tr>
				<th>4</th>
				<td>엑스맨</td>
				<td>초능력</td>
			</tr>	
			<tr>
				<th>5</th>
				<td>노팅힐</td>
				<td>드라마</td>
			</tr>	
		</table>
	</body>
</html>
