<!DOCTYPE HTML>
<html>
<head>
	<title>예약 문의</title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>예약 문의</h1>
	<!-- 내용을 입력합니다. -->
	<form action="#" method="post" name="form1" >
		<p>작성자
			<input type="text" name="userID" placeholder="이름을 입력해주세요" required="required" autofocus="auto"/>	
		</p>
		<p>비밀번호
			<input type="password" name="userPW" placeholder="비밀번호를 입력해주세요"/>
		</p>
		<p>이메일
			<input type="email" name="userE" />
		</p>
		<p>연락처
			<input type="tel" name="userphone"/>
		</p>
		<p>투숙날짜
			<input type="date" name="userDate"/ tabindex="1">
		</p>
		<p>투숙 날짜 시 분
			<input type="datetime" name="usertime"/>
		</p>
		<p>년과 월
			<input type="month" name="userMonth"/>
		</p>
		<p>주
			<input type="week" name="userweek"/>
		</p>
		<p> 시간
			<input type="time" name="time"/>
		</p>
		<p> color
			<input type="color" name="color"/>
		</p>
		<p>인원
			<input type="number" name="user" value="5"/>
		</p>
		<p>제목
			<label for="title">제목</label>
			<input type="text" name="title" id="title"/>
		</p>
		<p>url
			<input type="url" name="userurl"/>
		</p>
		<p>search
			<input type="search" name="usersc"/>
		</p>
		<p>range
			<input type="range" name="userrange"/>
		</p>
		<p>file
			<input type="file" name="userfile"/>
		</p>
		<p>disabled속성과 readonly(input 요소의 값이 변경되지 않은채 폼 전송시 사용)속성</p>
		<ul>
			<li>
				<label for="serialNum">시리얼 번호 입력</label>
				<input type="text" id="serialNum"/>
				<input type="button" value="이전"/>
				<input type="button"/ value="다음" disabled="disabled"/>
			</li>
			<li>
				<label for="book">선택한책 : </label>
				<input type="text" id="book" value="반응형 웹" readonly="readonly"/>
				<label for="number">수량 : </label>
				<input type="number" id="number" value="1"/>
			</li>
		</ul>
		
		
		
		<p>
			<input type="disabled" name="disabled"/>
		</p>
	</form>
</body>
</html>
