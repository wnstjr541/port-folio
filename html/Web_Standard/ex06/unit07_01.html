<!DOCTYPE HTML>
<html>
	<head>
		<title>첫 번째, 짝수 번째, 세 번째 li 요소 꾸미기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
		/* 첫번째 li 태그  */
			/*li:first-child{background: brown; color: pink; width: 500px; padding: 5px;}*/
			li:nth-child(1){background: brown; color: pink; width: 500px; padding: 5px;}
			/*li:last-child{background: pink; color: black; width: 500px; padding: 5px;}*/
			li:nth-child(10){background: pink; color: black; width: 500px; padding: 5px;}
		/* 짝수번째 li 태그  */
			/*li:nth-child(even){background: red;
			color: silver;
			width: 500px;
			padding: 5px}*/
			li:nth-child(2n)
			{background: red;
			color: silver;
			width: 500px;
			padding: 5px}
		/* 세번째 li 태그  */
			li:nth-child(3){background: yellow;
			color: blue;
			width: 500px;
			padding: 5px}
			
		</style>

	</head>

</html>
