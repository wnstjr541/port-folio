<!DOCTYPE HTML>
<html>
<head>
	<title> video 요소를 이용한 동영상 무비 삽입하기 </title>
	<meta charset="UTF-8" />
</head>

<body>
	<!-- 내용을 입력합니다. -->
	<h1>video 요소를 이용한 동영상 무비 삽입하기</h1>
	<video src="media/myMovie.mp4" width="100%" height="100%" type="video/mp4" controls autoplay muted preload="false"></video>

	<iframe width="100%" height="800" src="https://www.youtube.com/embed/Mlk8HIA2zgo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
