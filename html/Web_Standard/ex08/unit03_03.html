<!DOCTYPE HTML>
<html>
	<head>
		<title>제목 텍스트 대신 이미지로 대체하기</title>
		<meta charset="UTF-8">
		<style type="text/css">
			body { 
				margin:0px;
				font:12px "맑은 고딕",돋움;
				background-color:#ebebeb;
				}
			img {
				float:left;
				display:block;
				padding:0px 70px 0px 200px;
				}
			ul {
				padding-top:20px;
				line-height:200%;
				}
			/* h1 Design */			
			/*.ir_pm 의미있는 이미지의 대체 텍스트를 제공하는 경우*/
			.ir_pm{display:block; overflow: hidden; font-size: 0; line-height: 0; text-indent: -99999em;}
			h1{background: url(images/title_photoshop_design.PNG) no-repeat; height: 325px}
			ul>li{display:none;}		
		</style>
	</head>

	<body>
		<h1 class="ir_pm">잘 팔리는 제품 디자인 포토샵으로 따라잡기</h1>
		<figure>
			<img src="images/book_photoshop.gif" width="135" height="168" alt="잘팔리는 제품 디자인" />
		</figure>
		<ul>
			<li>저 자 한상진 , 이명종 </li>  
			<li>구 분  국내서 </li>   
			<li>발행일 2011년 10월 21일 </li>  
			<li>페이지 512 페이지 </li>  
			<li>ISBN 978-89-5674-538-1 </li>  
		</ul>
	</body>
</html>
